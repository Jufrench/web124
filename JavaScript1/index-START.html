<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Yo!');

    // Interpolated
    console.log('Hello I am a %s string!', '✊🏾');

    // Styled
    console.log('%cI am some text', 'font-size:20px; background:tomato; text-shadow: 3px 3px 0 white');

    // warning!
    console.warn('OH NOOO');

    // Error :|
    console.error('Oh snap!');

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');
    console.assert(1 === 2, 'That is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`)
      console.groupCollapsed(`${dog.name}`)
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} years old`);
      // console.groupEnd(`${dog.name}`)
      console.groupEnd(); // Apparently the console.groupEnd() method can receive no parameters
    })

    // counting
    console.count('Julian')
    console.count('Julian')
    console.count('Bob')
    console.count('Julian')
    console.count('Julian')
    console.count('Bob')
    console.count('Julian')

    // timing
    console.time('Fetching data')
    fetch('https://api.github.com/users/jufrench')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('Fetching data');
        console.log(data)
      });

    console.table(dogs)

  </script>
</body>
</html>
